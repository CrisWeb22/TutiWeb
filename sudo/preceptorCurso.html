<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="/assets/css/sudostyle.css">
    <title>Ver Detalles Curso</title>
</head>
<body>
    <div class="container">
        <img src="/assets/img/logoF.png" alt="Logo Institucional" class="logo">
      <h4 class="mt-4">Preceptor: <span id="nombrePreceptor"></span></h4>
  
      <!-- Tabla de preceptores -->
      <div class="table-responsive mb-5">
        <h5 class="text-center">Preceptores de la institución</h5>
        <table class="table table-hover" id="tablaPreceptores">
          <thead class="table-light">
            <tr>
              <th scope="col" class="text-center">Apellido</th>
              <th scope="col" class="text-center">Nombre</th>
              <th scope="col" class="text-center">Acciones</th>
            </tr>
          </thead>
          <tbody>
            <!-- Filas dinámicas -->
            <tr>
              <td class="text-center">González</td>
              <td class="text-center">María</td>
              <td class="text-center">
                <button class="btn btn-primary btn-sm">Asignar</button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
  
      <!-- Tabla de alumnos -->
      <div class="table-responsive mb-4">
        <h5 class="text-center">Alumnos del curso: <span id="nombreCurso"></span></h5>
        <table class="table table-hover" id="tablaAlumnos">
          <thead class="table-light">
            <tr>
              <th scope="col" class="text-center">Nombre</th>
              <th scope="col" class="text-center">Apellido</th>
              <th scope="col" class="text-center">Acciones</th>
            </tr>
          </thead>
          <tbody>
            <!-- Filas dinámicas -->
            <tr>
              <td class="text-center">Juan</td>
              <td class="text-center">Pérez</td>
              <td class="text-center">
                <button class="btn btn-primary btn-sm">Ver situación</button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
  
      <!-- Botón de dar de baja -->
      <div class="mt-4">
        <button class="btn btn-danger">Dar de baja alumno</button>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="/assets/js/preceptorCurso.js"></script>
    <script src="/assets/js/modales.js"></script>
  </body>
</html>
