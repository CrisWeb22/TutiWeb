<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Nuevo Alumno</title>
</head>
<body>
    <!-- Modal Alta Alumno -->
    <div class="modal fade" id="altaAlumnoModal" tabindex="-1" aria-labelledby="altaAlumnoModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="altaAlumnoModalLabel">Matriculación de Alumno</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="formAltaAlumno">
                        <!-- Datos personales -->
                        <div class="mb-3">
                            <label for="dni" class="form-label">DNI</label>
                            <input type="text" class="form-control" id="dni" required pattern="\d{7,8}" title="Debe contener 7 u 8 dígitos.">
                        </div>
                        <div class="mb-3">
                            <label for="nombreAlumno" class="form-label">Nombre</label>
                            <input type="text" class="form-control" id="nombreAlumno" required>
                        </div>
                        <div class="mb-3">
                            <label for="apellidoAlumno" class="form-label">Apellido</label>
                            <input type="text" class="form-control" id="apellidoAlumno" required>
                        </div>
                        <!-- Tutor -->
                        <div class="mb-3">
                            <label class="form-label">Tutor</label>
                            <div class="d-flex gap-2">
                                <button type="button" id="btnVerTutores" class="btn btn-outline-secondary flex-grow-1">Ver Tutores</button>
                                <button type="button" id="btnNuevoTutor" class="btn btn-outline-primary flex-grow-1">Nuevo Tutor</button>
                            </div>
                            <!-- Contenedor para mostrar la lista de tutores -->
                            <div id="tutoresContainer" class="mt-3" style="display: none;">
                                <label for="tutorSeleccionado" class="form-label">Seleccionar Tutor</label>
                                <select id="tutorSeleccionado" class="form-select">
                                    <option value="">Seleccione un tutor</option>
                                    <!-- Opciones serán generadas dinámicamente -->
                                </select>
                            </div>
                        </div>
                        <!-- Curso -->
                        <div class="mb-3">
                            <label for="cursoAlumno" class="form-label">Curso</label>
                            <input type="text" class="form-control" id="cursoAlumno" required>
                        </div>
                        <!-- Fecha de Nacimiento -->
                        <div class="mb-3">
                            <label for="fechaNacimiento" class="form-label">Fecha de Nacimiento</label>
                            <input type="date" class="form-control" id="fechaNacimiento" required>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="submit" form="formAltaAlumno" class="btn btn-primary">Matricular Alumno</button>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="../assets/js/nuevoAlumno.js"></script>
</body>
</html>
