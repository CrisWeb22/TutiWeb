<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Nuevo Alumno</title>
</head>
<body>
    <!-- Modal Alta Alumno -->
    <div class="modal fade" id="altaAlumnoModal" tabindex="-1" aria-labelledby="altaAlumnoModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="altaAlumnoModalLabel">Matriculación de Alumno</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="formAltaAlumno">
                        <!-- Datos personales -->
                        <div class="mb-3">
                            <label for="dni" class="form-label">DNI</label>
                            <input type="text" class="form-control" id="dni" name="dni" required pattern="[0-9]{7,8}" title="Debe contener 7 u 8 dígitos.">
                        </div>
                        <div class="mb-3">
                            <label for="nombreAlumno" class="form-label">Nombre</label>
                            <input type="text" class="form-control" id="nombreAlumno" name="nombre" required>
                        </div>
                        <div class="mb-3">
                            <label for="apellidoAlumno" class="form-label">Apellido</label>
                            <input type="text" class="form-control" id="apellidoAlumno" name="apellido" required>
                        </div>
                        <!-- Tutor (Lista desplegable) -->
                        <div class="mb-3">
                            <label for="tutorAlumno" class="form-label">Tutor</label>
                            <div class="input-group">
                                <input type="text" class="form-control" id="tutorAlumno" name="tutor" required>
                                <input type="hidden" id="usuarioTutor" name="usuarioTutor"> <!-- Campo oculto para el nombre de usuario del tutor -->
                                <button type="button" class="btn btn-outline-primary" id="btnSeleccionarTutor">Buscar Tutor</button>
                            </div>
                        </div>
                        <!-- Fecha de Nacimiento -->
                        <div class="mb-3">
                            <label for="fechaNacimiento" class="form-label">Fecha de Nacimiento</label>
                            <input type="date" class="form-control" id="fechaNacimiento" name="fecha_nacimiento" required>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="submit" form="formAltaAlumno" class="btn btn-primary">Matricular Alumno</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal para Seleccionar Tutor -->
    <div class="modal fade" id="seleccionarTutorModal" tabindex="-1" aria-labelledby="seleccionarTutorModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="seleccionarTutorModalLabel">Seleccionar Tutor</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <ul id="listaTutores" class="list-group">
                        <!-- Los tutores se cargarán aquí dinámicamente -->
                    </ul>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="/assets/js/modales.js"></script>
</body>
</html>
