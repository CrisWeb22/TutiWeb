<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Nuevo Cargo</title>
</head>
<body>
    <!-- Modal Alta Cargo -->
<div class="modal fade" id="altaEmpleadoModal" tabindex="-1" aria-labelledby="altaEmpleadoModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="altaEmpleadoModalLabel">Alta de Nuevo Cargo</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="formAltaEmpleado">
                    <!-- Datos personales -->
                    <div class="mb-3">
                        <label for="dni" class="form-label">DNI</label>
                        <input type="text" class="form-control" id="dni" required>
                    </div>
                    <div class="mb-3">
                        <label for="nombreEmpleado" class="form-label">Nombre</label>
                        <input type="text" class="form-control" id="nombreEmpleado" required>
                    </div>
                    <div class="mb-3">
                        <label for="apellidoEmpleado" class="form-label">Apellido</label>
                        <input type="text" class="form-control" id="apellidoEmpleado" required>
                    </div>
                    <div class="mb-3">
                        <label for="usuarioEmpleado" class="form-label">Usuario</label>
                        <input type="text" class="form-control" id="usuarioEmpleado" required>
                    </div>
                    <div class="mb-3">
                        <label for="passwordEmpleado" class="form-label">Constraseña</label>
                        <input type="text" class="form-control" id="paswordEmpleado" required>
                    </div>
                    <div class="mb-3">
                        <label for="emailEmpleado" class="form-label">Correo Electrónico (opcional)</label>
                        <input type="email" class="form-control" id="emailEmpleado">
                    </div>
                    <div class="mb-3">
                        <div class="dropdown">
                            <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                              Selección de cargo
                            </button>
                            <ul class="dropdown-menu">
                              <li><a class="dropdown-item" href="#">Preceptor</a></li>
                              <li><a class="dropdown-item" href="#">Administrador</a></li>
                            </ul>
                          </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                <button type="submit" form="formAltaEmpleado" class="btn btn-primary">Alta cargo</button>
            </div>
        </div>
    </div>
</div>
</body>
</html>
