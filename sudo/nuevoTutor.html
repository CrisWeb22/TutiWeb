<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Nuevo Tutor</title>
</head>
<body>
    <!-- Modal Alta Cargo -->
<div class="modal fade" id="altaTutorModal" tabindex="-1" aria-labelledby="altaTutorModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="altaTutorModalLabel">Alta de tutor</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="formAltaTutor">
                    <!-- Datos personales -->
                    <div class="mb-3">
                        <label for="dni" class="form-label">DNI</label>
                        <input type="text" class="form-control" id="dni" required>
                    </div>
                    <div class="mb-3">
                        <label for="nombreTutor" class="form-label">Nombre</label>
                        <input type="text" class="form-control" id="nombreTutor" required>
                    </div>
                    <div class="mb-3">
                        <label for="apellidoTutor" class="form-label">Apellido</label>
                        <input type="text" class="form-control" id="apellidoTutor" required>
                    </div>
                    <div class="mb-3">
                        <label for="usuarioTutor" class="form-label">Usuario</label>
                        <input type="text" class="form-control" id="usuarioTutor" required>
                    </div>
                    <div class="mb-3">
                        <label for="passwordTutor" class="form-label">Constraseña</label>
                        <input type="text" class="form-control" id="paswordTutor" required>
                    </div>
                    <div class="mb-3">
                        <label for="emailTutor" class="form-label">Correo Electrónico</label>
                        <input type="email" class="form-control" id="emailTutor">
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                <button type="submit" form="formAltaTutor" class="btn btn-primary">Alta Tutor</button>
            </div>
        </div>
    </div>
</div>
</body>
</html>
